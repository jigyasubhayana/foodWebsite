<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      rel="stylesheet"

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

      crossorigin="anonymous"

    />

    <script

      src="https://unpkg.com/react@16/umd/react.development.js"

      crossorigin

    ></script>

    <!-- Dom manipulation -->

    <script

      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"

      crossorigin

    ></script>

    <!-- JSX syntax => JS  -->

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 

    <title>Document</title>

  </head>

 

  <body>

    <div id="root"></div>

    <script type="text/babel">

      class Counter extends React.Component {

        // constructor

        constructor() {

          //react

          // parent constructor

          super(); // called so that the constructor of the parent class is called

          this.state = {

            count: 1,

          };

        }

        increment = () => {

          this.setState({ count: this.state.count + 1 });

        };

 

        decrement = () => {

          this.setState({ count: this.state.count - 1 });

        };

        //react

        // where state is changed , react rerenders the component using updated state

        render() {

          return (

            //predefined

            //thinking of initial state ypu need to write the actual code that wll

            // use the state

            <React.Fragment>

              <p>{this.state.count}</p>

              <button className="btn btn-primary" onClick={this.increment}>

                +

              </button>

              <button className="btn btn-danger" onClick={this.decrement}>

                -

              </button>

            </React.Fragment>

          );

        }

      }

      ReactDOM.render(<Counter></Counter>, document.getElementById("root"));

    </script>

  </body>

</html>
